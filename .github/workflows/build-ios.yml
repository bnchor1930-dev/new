name: Build Unsigned iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Expo Prebuild (generate native iOS project)
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Archive iOS app (unsigned)
        run: |
          cd ios
          xcodebuild archive \
            -workspace CameraaPro.xcworkspace \
            -scheme CameraaPro \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ./build \
            -archivePath ./build/Archive.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_STYLE="Manual" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_ENTITLEMENTS="" \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO

      - name: Export unsigned IPA
        run: |
          cd ios
          mkdir -p Payload
          # Copies the app directly from the archive to ensure path exists
          cp -Rp ./build/Archive.xcarchive/Products/Applications/CameraaPro.app ./Payload/
          zip -r CameraaPro-unsigned.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CameraaPro-unsigned-IPA
          path: ios/CameraaPro-unsigned.ipa
          retention-days: 7
          if-no-files-found: error